  <script>
 function enterGarden() {
    const day = document.getElementById('dayInput').value.trim();
    const password = document.getElementById('passwordInput').value;
    const error = document.getElementById('error');

    const correctPassword = "tulips"; // change this
    const correctDay = "Day 1";       // change this daily

    if (day === correctDay && password === correctPassword) {
      const gate = document.getElementById('gate');
      const wrapper = document.querySelector('.wrapper');

      gate.classList.add('fade-out');

      setTimeout(() => {
        gate.style.display = 'none';
        wrapper.classList.remove('hidden');
        wrapper.classList.add('show');
      }, 600); // matches CSS transition time

    } else {
      error.textContent = "That doesnâ€™t feel rightâ€¦ try again ğŸŒ¸";
    }
  }

    // Optional: Add small scale "bloom" effect on flower
    const checkbox = document.getElementById('giftToggle');
    const flower = document.querySelector('.flower');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        flower.style.transform = 'translate(-50%, -50%) scale(0.9)';
        setTimeout(() => {
          flower.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 50);
      }
    });
  </script>
